<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-slate-900 min-h-screen font-sans text-slate-900 dark:text-slate-100">

    <div id="loginOverlay" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 dark:border-slate-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Admin Access</h1>
                <p class="text-slate-600 dark:text-slate-400">Portfolio Management System</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="adminEmail" class="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 dark:text-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@example.com">
                <input type="password" id="adminPass" class="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 dark:text-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                <button id="loginBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-transform hover:-translate-y-1">Login</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen p-6 md:p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Dashboard</h1>
                    <p class="text-slate-500 dark:text-slate-400">Welcome back, Admin</p>
                </div>
                <div class="flex gap-4">
                    <a href="index.html" class="px-4 py-2 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 rounded-lg border border-gray-200 dark:border-slate-700 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors text-sm font-medium flex items-center">View Site</a>
                    <button id="logoutBtn" class="px-4 py-2 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-lg border border-red-100 dark:border-red-900/30 hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors text-sm font-medium">Logout</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700">
                    <h3 class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase">Total Visitors</h3>
                    <p class="text-3xl font-bold text-slate-800 dark:text-white mt-2" id="statTraffic">0</p>
                </div>
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700">
                    <h3 class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase">Messages</h3>
                    <p class="text-3xl font-bold text-slate-800 dark:text-white mt-2" id="statMessages">0</p>
                </div>
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700">
                    <h3 class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase">Projects</h3>
                    <p class="text-3xl font-bold text-slate-800 dark:text-white mt-2" id="statProjects">0</p>
                </div>
                 <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700">
                    <h3 class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase">Avg Time</h3>
                    <p class="text-3xl font-bold text-slate-800 dark:text-white mt-2" id="statTime">0s</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 mb-8">
                <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-4">Traffic Overview</h2>
                <div class="relative h-72 w-full">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-slate-700 lg:col-span-2">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold flex items-center text-slate-800 dark:text-white">
                            <span class="bg-indigo-100 text-indigo-600 p-2 rounded-lg mr-3 text-lg">ðŸš€</span>
                            Projects
                        </h2>
                        <button onclick="document.getElementById('projectModal').classList.remove('hidden')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md transition-colors">
                            + Add Project
                        </button>
                    </div>
                    <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <p class="text-gray-500 text-center col-span-full py-4">Loading projects...</p>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-slate-700">
                    <h2 class="text-xl font-bold flex items-center mb-4 text-slate-800 dark:text-white"><span class="bg-blue-100 text-blue-600 p-2 rounded-lg mr-3 text-lg">ðŸ“©</span>Messages</h2>
                    <div id="messagesList" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                        <p class="text-gray-500 text-center py-4">Loading...</p>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-slate-700">
                    <h2 class="text-xl font-bold mb-4 flex items-center text-slate-800 dark:text-white">
                        <span class="bg-purple-100 text-purple-600 p-2 rounded-lg mr-3 text-lg">ðŸ“¢</span> Announcement
                    </h2>
                    <textarea id="announcementMsg" rows="2" class="w-full p-3 border border-gray-200 dark:border-slate-600 rounded-lg bg-gray-50 dark:bg-slate-700 dark:text-white text-sm focus:outline-none focus:border-purple-500 mb-3" placeholder="Enter announcement..."></textarea>
                    <div class="flex justify-between items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="announcementToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                        </label>
                        <button id="saveAnnouncement" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Update</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="projectModal" class="hidden fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-2xl shadow-2xl p-6 relative">
            <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Add New Project</h3>
            <div class="space-y-4">
                <input type="text" id="projTitle" placeholder="Project Title" class="w-full p-3 border dark:border-slate-600 rounded-lg dark:bg-slate-700 dark:text-white">
                <input type="text" id="projLink" placeholder="Live URL (e.g. https://...)" class="w-full p-3 border dark:border-slate-600 rounded-lg dark:bg-slate-700 dark:text-white">
                <input type="text" id="projRepo" placeholder="GitHub Repo URL" class="w-full p-3 border dark:border-slate-600 rounded-lg dark:bg-slate-700 dark:text-white">
                <input type="text" id="projIcon" placeholder="Icon Class (e.g. fas fa-code)" class="w-full p-3 border dark:border-slate-600 rounded-lg dark:bg-slate-700 dark:text-white">
                <textarea id="projDesc" placeholder="Short Description" rows="2" class="w-full p-3 border dark:border-slate-600 rounded-lg dark:bg-slate-700 dark:text-white"></textarea>
                <input type="text" id="projTags" placeholder="Tags (HTML, CSS, JS)" class="w-full p-3 border dark:border-slate-600 rounded-lg dark:bg-slate-700 dark:text-white">
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="document.getElementById('projectModal').classList.add('hidden')" class="px-4 py-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">Cancel</button>
                <button id="saveProjectBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg">Save Project</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
